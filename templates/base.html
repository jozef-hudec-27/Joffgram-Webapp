{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000"/><meta name="description" content="Web site created using create-react-app"/>
    
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- GOOGLE ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"> <!-- HOME ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!-- CHAT ICON -->
    
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Updock&display=swap" rel="stylesheet">
    
    <!-- CROPPER JS CSS -->
    <!-- <link rel="stylesheet" href="{% static 'cropperjs/dist/cropper.min.css' %}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/2.0.0-alpha.2/cropper.min.css" integrity="sha512-6QxSiaKfNSQmmqwqpTNyhHErr+Bbm8u8HHSiinMEz0uimy9nu7lc/2NaXJiUJj2y4BApd5vgDjSHyLzC8nP6Ng==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- REACT CSS -->
    {% include 'react/css.html' %}

    <title>Joffgram</title>
</head>

<body>
    {% if request.user.is_authenticated %}
        <div style="position: fixed; z-index: 999; width: 100%;" class="mb-5">
            {% include 'components/navbar.html' %}
        </div>
    {% endif %}

    <link rel="stylesheet" href="{% static 'base.css' %}">

    <div class="container" id="id_loading_spinner" style="display: none;">
        <div class="d-flex flex-row mx-auto flex-grow-1 justify-content-center">
            <div class="spinner-border text-primary" role="sttus">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <style type="text/css">
        .main{ 
            min-height: 100vh;
            height: 100%;
        }
        a{
            text-decoration: none;
        }
    </style>

    <div class="main">
        {% block content %}{% endblock content %}
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    {% include 'react/js.html' %}

    <!-- CROPPER JS -->
    <!-- <script type="module" src="{% static 'cropperjs/dist/cropper.min.js' %}"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/2.0.0-alpha.2/cropper.min.js" integrity="sha512-IlZV3863HqEgMeFLVllRjbNOoh8uVj0kgx0aYxgt4rdBABTZCl/h5MfshHD9BrnVs6Rs9yNN7kUQpzhcLkNmHw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript">
        function displayLoadingSpinner(isDisplayed) {
            let spinner = document.getElementById('id_loading_spinner')
            if (isDisplayed) {
                spinner.style.display = 'block'
            } else {
                spinner.style.display = 'none'
            }
        }
    </script>
</body>

</html>
